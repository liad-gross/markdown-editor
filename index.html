<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet" href="style.css">

<div id="app">

  <!-- Theme Toggle (top-right) -->
  <div class="position-absolute top-0 end-0 m-3">
    <span class="material-icons" style="cursor: pointer;">
      dark_mode
    </span>
  </div>

  <!-- Markdown Input -->
  <textarea id="input" class="form-control mb-3" rows="10" v-model="message"></textarea>

  <!-- Rendered Output -->
  <div id="output" class="border p-3 mb-3" v-html="htmlOutput"></div>

  <!-- Word Counter -->
  <div id="counter" class="text-muted">Characters: {{ charCount }}</div>

</div>

<script src="app.js"></script>
